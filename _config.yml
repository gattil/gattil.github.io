# Dependencies
markdown:             kramdown
highlighter:          rouge


# Gems
gems:
  - jekyll-sitemap
  - jekyll-gist


# Settings
navigation:           true
headroom:             true
color:                '#268bd2'
exclude:              [CNAME, README.md, NOTES.md, .gitignore, js, sass, .gulpfile, node_modules]
sass:
  sass_dir:           _sass
  style:              compressed


# Site meta
title:                Skye
tagline:              'A Jekyll theme'
keywords:             'skye, jekyll, template, github, project, single page, one page'
description:          'A one-page, two-column Jekyll theme that pairs a prominent sidebar with uncomplicated content. Made by @connor_baer.'
image:                /assets/main.jpg
logo:                 /assets/logo.png
url:                  http://skye.connorbaer.io
baseurl:              ''

